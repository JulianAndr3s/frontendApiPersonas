<div class="card">

    <div class="card-body">
        <div class="form-group col-md-6">
            <div class="form-group">
                <label for="id">Tipo de documento</label>
                <select class="form-control" [(ngModel)]="idDocumento" id="idDocumento" name="idDocumento">
                <option *ngFor="let documento of documentos" [value]="documento.id" >{{documento.nombre}}</option>
            </select>
                <label for="id">Numero de documento de persona a buscar: </label>
                <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" [(ngModel)]="idNumeroDocumento">
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary" (click)="buscar()">Buscar</button>
        <hr>
        <blockquote class="blockquote mb-0">
            <div *ngIf="persona == null">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Busca una persona con documento existente en la base de datos. </strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                </div>
            </div>
            <div *ngIf="persona != null" class="">
                <p>Persona encontrada</p>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Documento</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Tel√©fono</th>
                            <th scope="col">Tipo Documento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">{{persona.tipoDocumento.sigla +" "+ persona.numeroDocumento}}</th>
                            <td>{{persona.nombre}}</td>
                            <td>{{persona.apellido}}</td>
                            <td>{{persona.telefono}}</td>
                            <td>{{persona.tipoDocumento.nombre}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </blockquote>
    </div>
</div>
